<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        var str = ["osaka", "is", "good"];
        document.write("<h1>");
        for (var i = 0; i < str.length; i++){
            document.write(str[i] + "  ");
        }
        document.write("</h1>");
    </script>
</body>
</html>
