<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <script>
        var nums = [500, 600, 700];
        var total = 0;
        for(var i = 0; i < nums.length; i++){
            total = total + nums[i];
        }
        document.write("<h1>" + total + "</h1>");
    </script>
</body>
</html>
